projects:
  VoiceBlast:
    schemaPath: src/src/graphql/schema.json
    includes:
      - src/graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: ksswyl5ozvfizpoqrkynzaxiq4
        maxDepth: 2
extensions:
  amplify:
    version: 3
